<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<div id="calculadora">
			<section id="visor">
				<input type="number" id="visorResult">
			</section>
			<section id="buttons">
				<div>
					<button>%</button>
					<button>CE</button>
					<button>C</button>
					<button id="delete"></button>
				</div>
				<div>
					<button>1/X</button>
					<button id="potencia">X^2</button>
					<button id="raiz-quadrada">^2</button>
					<button id="divisao">/</button>
				</div>
				<div>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>X</button>
				</div>
				<div>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>-</button>
				</div>
				<div>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>+</button>
				</div>
				<div>
					<button>+/-</button>
					<button>0</button>
					<button>,</button>
					<button>=</button>
				</div>
			</section>
		</div>

	</main>
</body>

</html>
